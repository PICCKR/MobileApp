paths:
  /api/location/nearby-locations:
    post:
      summary: Get nearby locations by coordinates
      tags: [Location]
      requestBody:
        description: The reference coordinates, the locations list and maxDistance in km from the reference coordinates
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refLocation:
                  type: array
                  description: The reference coordinates
                  items:
                    type: number
                  minItems: 2
                  maxItems: 2
                locations:
                  type: array
                  description: The locations list
                  items:
                    type: array
                    description: The location
                    items:
                      type: number
                    minItems: 2
                    maxItems: 2
                maxDistance:
                  type: number
                  description: The max distance in km from the reference coordinates
                  minimum: 0
                  maximum: 1000
              example:
                refLocation: [27.156103, -13.186002]
                locations: [[27.157693,-13.155055],[27.163582,-13.182684],[27.190578,-13.336829]]
                maxDistance: 1.0
      responses:
        200:
          description: The nearby locations list with their distances from the reference coordinates
        400:
          description: message "Missing required fields" or "Invalid data type"
        500:
          description: message "Internal server error" and error object